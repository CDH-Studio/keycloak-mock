name: test

on: [pull_request]

jobs:
  test:
    runs-on: ubuntu-latest
    
    steps:
    - name: Git checkout 
      uses: actions/checkout@v2

    - uses: actions/cache@v2
      with:
        path: '**/node_modules'
        key: ${{ runner.os }}-modules-${{ hashFiles('**/yarn.lock') }}

    - name: Install dependencies
      run: yarn install
    
    - name: Run Lint
      run: yarn format:verify
    
    - name: Run tests
      run: yarn test
  
